					<p>יש לעיין בדרכי בני אדם כשרוצים להוכיח איזה איש להסירו מדרכו, אולי זה הדרך לפי ענינו טובה היא אע"פ שיש בה חסרונות, אבל בחסרונותיה מגינות עליו בעד חסרונות יותר עצומות. והשי"ת ידריכנו במעגלי צדק, שלפעמים פיתוי היצר הוא להשתקע בתוכחות לכ"א, ואין זה כי-אם רוע לב. והמרחם רחום יכפר. </p>
